apiVersion: v1
kind: ConfigMap
metadata:
  name: electrical-orchestrator-config
  namespace: electrical-orchestrator
data:
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "electrical_orchestrator"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  NODE_ENV: "production"
  
  # Service URLs
  AUTH_SERVICE_URL: "http://auth-service:8001"
  PDF_SERVICE_URL: "http://pdf-service:8002"
  AI_SERVICE_URL: "http://ai-service:8003"
  ESTIMATION_SERVICE_URL: "http://estimation-service:8004"
  TRACKING_SERVICE_URL: "http://tracking-service:8005"
  
  # CORS Configuration
  CORS_ALLOWED_ORIGINS: "https://electrical-orchestrator.com,https://app.electrical-orchestrator.com"
  ALLOWED_HOSTS: "electrical-orchestrator.com,app.electrical-orchestrator.com,gateway-service"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: electrical-orchestrator-config
  namespace: electrical-orchestrator-staging
data:
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "electrical_orchestrator_staging"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  LOG_LEVEL: "debug"
  LOG_FORMAT: "json"
  NODE_ENV: "staging"
  
  # Service URLs
  AUTH_SERVICE_URL: "http://auth-service:8001"
  PDF_SERVICE_URL: "http://pdf-service:8002"
  AI_SERVICE_URL: "http://ai-service:8003"
  ESTIMATION_SERVICE_URL: "http://estimation-service:8004"
  TRACKING_SERVICE_URL: "http://tracking-service:8005"
  
  # CORS Configuration
  CORS_ALLOWED_ORIGINS: "https://staging.electrical-orchestrator.com"
  ALLOWED_HOSTS: "staging.electrical-orchestrator.com,gateway-service"